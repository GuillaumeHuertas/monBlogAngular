<li class="list-group-item">
  <div style="width:20px;height:20px;background-color:red"
        *ngIf="postPoint < 0"></div>
  <div style="width:20px;height:20px;background-color:green"
        *ngIf="postPoint > 0"></div>
  <h4>Titre : {{ postTitle }}</h4>
  <b>{{ getBody() }}</b>
  <br/>
  <button class="btn1 btn-success" id="toto"
                  (click)="addPoint()">J'aime</button>
  <button class="btn2 btn-danger" id="toto"
                  (click)="suppPoint()">Je n'aime pas</button>
 <input type="text" class="form-control" [(ngModel)]="postTitle">   
 <input type="text" class="form-control" [(ngModel)]="postBody">           
</li>
